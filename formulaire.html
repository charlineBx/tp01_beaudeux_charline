<!DOCTYPE html>
<!-- raccourci !+entrer pour structure de base html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1>Formulaire</h1>

<div class="container">  
  <form>  <!--formulaire-->
<!--le FOR du label doit etre identique au ID du input-->
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="GIRAUD" required minlength="1">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" placeholder="Pierre" required minlength="1">
    </div>
    <div class="form-group">
        <label for="Adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" placeholder="6 rue Ettore Bugatti" required minlength="1">
    </div>
    <div class="form-group">
        <label for="cp">Code postal</label>
        <input type="text" class="form-control" id="cp" placeholder="67201" required size="5">
    </div>
    <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" class="form-control" id="ville" placeholder="Eckbolsheim" required minlength="1">
    </div>
    <div class="form-group">
        <label for="tel">Tel :</label>
        <input type="tel" class="form-control" id="tel" placeholder="0909090909" required size="10">
    </div>
    <div class="form-group">  
      <label for="email">Adresse électronique:</label>  
      <input type="email" class="form-control" id="email" placeholder="Entrez votre email">  
    </div>  
    <label for="civilite">Civilité :</label>
    <select class="form-select" id="civilite">
        <option value="Mr">Mr</option>
        <option value="Mme">Mme</option>
        <option value="autre">Autre</option>

    </select>
    <div class="form-group">
        <label for="login">Login :</label>
        <input type="text" class="form-control" id="login" placeholder="superToto">
    </div>
    <div class="form-group">  
      <label for="pwd">Mot de passe:</label>  
      <input type="password" class="form-control" id="pwd" placeholder="Entrez votre mot de passe">  
    </div>  
    <div class="form-group">  
        <label for="confirmpwd">Confirmation du mot de passe :</label>  
        <input type="password" class="form-control" id="confirmpwd" placeholder="Confirmation">  
      </div>  
    <div class="form-check">  
      <label class="form-check-label">  
        <input class="form-check-input" type="checkbox"> Se souvenir de moi  
      </label>  
    </div>  
    <button type="submit" id="send" class="btn btn-secondary">Envoyer</button>  
  </form>  
</div>  

<script src="formulaire.js"></script> <!--on le met à la fin pour pouvoir jouer avec les éléments(les balises)=DOM(=document object model) créés-->
</body>
</html>
